<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adicionar Livro</title>
<style>
  /* Seu estilo CSS aqui */

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }
  input[type="text"], input[type="number"], input[type="date"], select, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
  }
  textarea {
    resize: vertical;
  }
  button {
    background-color: #a682ff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

</style>
</head>
<body>
  <div class="container">
    <h2>Adicionar Livro</h2>
    <form id="livroForm">
      <label for="titulo">Título do Livro</label>
      <input type="text" id="titulo" name="titulo" required>

      <label for="autor">Autor do Livro</label>
      <input type="text" id="autor" name="autor" required>

      <label for="editora">Editora do Livro</label>
      <input type="text" id="editora" name="editora" required>

      <label for="data">Data de Publicação</label>
      <input type="date" id="data" name="data" required>

      <label for="isbn">ISBN</label>
      <input type="text" id="isbn" name="isbn" required>

      <label for="genero">Gênero</label>
      <select id="genero" name="genero" required>
        <option value="" disabled selected>Selecione o gênero</option>
        <option value="genero">LGBTQIA+</option>
        <option value="genero">Romance</option>
        <option value="genero">Terror</option>
        <option value="genero">Fantasia</option>
        <option value="genero">Ficção científica</option>
        <option value="genero">Ação e Aventura</option>
        <!-- Adicione mais opções de gênero conforme necessário -->
      </select>

      <label for="preco">Preço</label>
      <input type="number" id="preco" name="preco" step="0.01" required>

      <label for="idioma">Idioma</label>
      <select id="idioma" name="idioma" required>
        <option value="" disabled selected>Selecione o idioma</option>
        <option value="portugues">Português</option>
        <!-- Adicione mais opções de idioma conforme necessário -->
      </select>

      <label for="sinopse">Sinopse</label>
      <textarea id="sinopse" name="sinopse" rows="4" required></textarea>

      <label for="imagens">Imagens do Livro</label>
      <input type="file" id="imagens" name="imagens" accept="image/*" multiple required>

      <button type="submit">Salvar Alterações</button>
    </form>
    <div id="livroDetalhes">
      <h2>Detalhes do Livro</h2>
      <p><strong>Título:</strong> <span id="detalheTitulo"></span></p>
      <p><strong>Autor:</strong> <span id="detalheAutor"></span></p>
      <p><strong>Editora:</strong> <span id="detalheEditora"></span></p>
      <p><strong>Data de Publicação:</strong> <span id="detalheData"></span></p>
      <p><strong>ISBN:</strong> <span id="detalheIsbn"></span></p>
      <p><strong>Preço:</strong> R$<span id="detalhePreco"></span></p>
      <p><strong>Sinopse:</strong> <span id="detalheSinopse"></span></p>
      <p><strong>Gênero:</strong> <span id="detalheGenero"></span></p>
      
      <button id="editarBtn">Editar</button>
    </div>
  </div>

  <script>
    const livro = {
      titulo: "Título do Livro",
      autor: "Autor do Livro",
      editora: "Editora do Livro",
      data: "Data de Publicação",
      isbn: "ISBN",
      preco: "19.99",
      sinopse: "Lorem ipsum dolor sit amet...",
    };

    const livroForm = document.getElementById("livroForm");
    const detalhesDiv = document.getElementById("livroDetalhes");
    const editarBtn = document.getElementById("editarBtn");

    function preencherDetalhes() {
      document.getElementById("detalheTitulo").textContent = livro.titulo;
      document.getElementById("detalheAutor").textContent = livro.autor;
      document.getElementById("detalheEditora").textContent = livro.editora;
      document.getElementById("detalheData").textContent = livro.data;
      document.getElementById("detalheIsbn").textContent = livro.isbn;
      document.getElementById("detalhePreco").textContent = livro.preco;
      document.getElementById("detalheSinopse").textContent = livro.sinopse;
    }

    function preencherFormulario() {
      document.getElementById("titulo").value = livro.titulo;
      document.getElementById("autor").value = livro.autor;
      document.getElementById("editora").value = livro.editora;
      document.getElementById("data").textContent = livro.data;
      document.getElementById("isbn").textContent = livro.isbn;
      document.getElementById("preco").value = livro.preco;
      document.getElementById("sinopse").value = livro.sinopse;
    }

    editarBtn.addEventListener("click", () => {
      detalhesDiv.style.display = "none";
      livroForm.style.display = "block";
      preencherFormulario();
    });

    livroForm.addEventListener("submit", (event) => {
      event.preventDefault();
      livro.titulo = document.getElementById("titulo").value;
      livro.autor = document.getElementById("autor").value;
      livro.editora = document.getElementById("editora").value;
      livro.data = document.getElementById("data").value;
      livro.isbn = document.getElementById("isbn").value;
      livro.preco = document.getElementById("preco").value;
      livro.sinopse = document.getElementById("sinopse").value;
      preencherDetalhes();
      livroForm.style.display = "none";
      detalhesDiv.style.display = "block";
    });

    preencherDetalhes();
  </script>
</body>
</html>
